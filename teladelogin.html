<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	</head>

	<body class="blue lighten-5">
        <!--Import jQuery before materialize.js-->
        <div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper teal darken-2">
					<a href="index.html" data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">replay</i></a>
					<a href="index.html" class="brand-logo">Login</a>
				</div>
			</nav>
		</div>
		<div class="container">
			<div class="row">
				<div class="input-field col s12">
					<input id="email" type="email" class="validate">
					<label for="email">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="password" type="password" class="validate">
					<label for="password">Senha</label>
				</div>
			</div>
			<div class="row center-align">
				<a class="waves-effect waves-light btn teal darken-2" id="buttonSignIn">Login</a>
			</div>
			<div class="row center-align">
				E novo?<a href="teladecadastro.html"> Crie uma conta.</a>
			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/localStoragePlus.js"></script>
		<script type="text/javascript" src="js/teladelogin.js"></script>
	</body>
</html>
